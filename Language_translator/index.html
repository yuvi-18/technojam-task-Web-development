<!DOCTYPE html>
<!-- Text Translator Project-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Assets/logo.svg" type="logo.svg">
    <title>YS Translator</title>
</head>

<body>

    <!-- navbar  -->
    <nav>
        <div class="headText">
            <img src="Assets/translate.svg" alt="translateImg">
        </div>
        <div class="translatorText">
            <h3>Translator</h3>
        </div>
        <div class="pop">
            <img src="Assets/user.svg" alt="User">
            <div class="popHu noneDis">
                <img src="Assets/sun.svg" alt="Moon">
                <input type="text" placeholder="Color Scheme">
            </div>
        </div>
    </nav>

    <!-- main body  -->
    <main>
        <section>
            <div class="leftBox">
                <div class="buttons lftbtns">
                    <div class="sel">
                        <select name="Language" title="Language">
                        </select>
                    </div>
                    <div class="copy">
                        <img src="Assets/copy.svg" alt="copy" title="Copy" class="fromCopy">
                    </div>
                    <div class="speech">
                        <img src="Assets/speech.svg" alt="speech" title="speech" class="fromSpeech">
                    </div>
                </div>
                <div class="leftText">
                    <textarea name="Text" class="textFrom" placeholder="Enter Text"></textarea>
                </div>
            </div>
            <div class="switch">
                <img src="Assets/switch.svg" alt="Switch" title="Switch">
            </div>
            <div class="rightBox">
                <div class="buttons rytbtns">
                    <div class="sel">
                        <select name="Language" title="Language"></select>
                    </div>
                    <div class="copy">
                        <img src="Assets/copy.svg" alt="copy" title="Copy" class="toCopy">
                    </div>
                    <div class="speech">
                        <img src="Assets/speech.svg" alt="speech" title="speech" class="toSpeech">
                    </div>
                </div>
                <div class="rytText">
                    <textarea name="Text" class="textTo" placeholder="Translated Text" readonly></textarea>
                </div>
            </div>
        </section>
    </main>
    <div class="translate">
        <button class="trnBtn">Translate</button>
    </div>

    <script src="js/countries.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
